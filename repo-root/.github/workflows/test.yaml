name: Terraform EC2 Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code (MANDATORY)
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # 3️⃣ AWS Auth (OIDC)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      # 4️⃣ Sanity check
      - name: Verify AWS identity
        run: aws sts get-caller-identity

      # 5️⃣ Terraform
      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -var="key_name=github-actions-key"

      - name: Terraform Apply
        run: terraform apply -auto-approve -var="key_name=github-actions-key"
